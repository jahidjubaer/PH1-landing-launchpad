<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>landing-launchpad</title>
    <!--font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- style.css added -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body class="raleway-normal">
    <header>
      <!-- Header section -->
      <section class="header-section">
        <nav class="nav-bar">
          <ul
            class="inter-normal color-primary"
            style="font-size: 34px; font-weight: bold; padding: 0px; margin: 0px;"
          >
            LOGO
          </ul>
          <ul>
            <button class="btn-primary">Sign Up</button>
          </ul>
        </nav>
        <div class="banner-heading">
          <h1 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h1>
          <button class="btn-primary">Stay Focused</button>
        </div>
      </section>
    </header>

    <main>
        <!-- webflow-2022-section -->
        <section class="webflow-2022">
            <div class="action">
                <h2 class="action-title">See It in Action</h2>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div class="web-image">
                <img src="Assets/wc-mini.png" alt="Assets">
            </div>
        </section>

        <!-- User section -->
         <section class="user-section">
          <h2 class="user-title">Joined Thousands of Productive Users</h2>
          <div class="user-container">
            <div class="user-count">
              <h1 class="user-count-tittle inter-normal color-primary">50K</h1>
              <p class="user-sub-tittle inter-normal">Active Users</p>
            </div>
            <div class="user-count">
              <h1 class="user-count-tittle inter-normal color-primary">2M+</h1>
              <p class="user-sub-tittle inter-normal">Focus Sessions</p>
            </div>
            <div class="user-count">
              <h1 class="user-count-tittle inter-normal color-primary">95%</h1>
              <p class="user-sub-tittle inter-normal">Satisfaction Rate</p>
            </div>
          </div>
         </section>

    </main>

    <footer></footer>
  </body>
</html>
